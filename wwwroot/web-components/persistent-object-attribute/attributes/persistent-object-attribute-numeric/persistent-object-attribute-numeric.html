<style include="vi-persistent-object-attribute-style-module"></style>
<link rel="stylesheet" href="persistent-object-attribute-numeric.css" />

<dom-if if="[[!editing]]">
    <template>
        <vi-sensitive disabled="[[!sensitive]]">[[attribute.displayValue]]</vi-sensitive>
    </template>
</dom-if>
<dom-if if="[[editing]]">
    <template>
        <vi-persistent-object-attribute-edit attribute="[[attribute]]">
            <div class="layout horizontal">
                <span class="before" hidden$="[[!unitBefore]]">[[unitBefore]]</span>
                <vi-sensitive class="flex layout horizontal" disabled="[[!sensitive]]">
                    <input class="flex" value="{{value::input}}" type$="[[inputtype]]" on-keypress="_keypress" on-focus="_editInputFocus" on-blur="_editInputBlur" readonly$="[[readOnly]]" tabindex$="[[readOnlyTabIndex]]" placeholder="[[placeholder]]">
                </vi-sensitive>
                <span class="after" hidden$="[[!unitAfter]]">[[unitAfter]]</span>
            </div>
        </vi-persistent-object-attribute-edit>
    </template>
</dom-if>
