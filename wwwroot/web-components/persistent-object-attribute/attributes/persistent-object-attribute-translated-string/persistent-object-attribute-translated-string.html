<style include="vi-persistent-object-attribute-style-module"></style>
<link rel="stylesheet" href="persistent-object-attribute-translated-string.css" />

<dom-if if="[[!editing]]">
    <template>
        <dom-if if="[[!multiline]]">
            <template>
                <vi-sensitive disabled="[[!sensitive]]">[[attribute.displayValue]]</vi-sensitive>
            </template>
        </dom-if>
        <dom-if if="[[multiline]]">
            <template>
                <vi-scroller>
                    <vi-sensitive disabled="[[!sensitive]]">
                        <pre>[[attribute.displayValue]]</pre>
                    </vi-sensitive>
                </vi-scroller>
            </template>
        </dom-if>
    </template>
</dom-if>
<dom-if if="[[editing]]">
    <template>
        <vi-persistent-object-attribute-edit attribute="[[attribute]]" reverse-content$="[[multiline]]">
            <dom-if if="[[!multiline]]">
                <template>
                    <vi-sensitive class="flex layout horizontal" disabled="[[!sensitive]]">
                        <input class="flex" value="{{value::input}}" type="text" on-blur="_editInputBlur" readonly$="[[readOnly]]" tabindex$="[[readOnlyTabIndex]]" placeholder="[[placeholder]]">
                    </vi-sensitive>
                </template>
            </dom-if>
            <dom-if if="[[multiline]]">
                <template>
                    <vi-scroller class="fit">
                        <vi-sensitive disabled="[[!sensitive]]">
                            <pre id="multiline">[[attribute.value]]</pre>
                        </vi-sensitive>
                    </vi-scroller>
                </template>
            </dom-if>
            <dom-if if="[[canShowDialog]]">
                <template>
                    <vi-button slot="right" on-tap="_showLanguagesDialog" tabindex="-1" hidden$="[[sensitive]]">
                        <vi-icon source="TranslatedString"></vi-icon>
                    </vi-button>
                </template>
            </dom-if>
        </vi-persistent-object-attribute-edit>
    </template>
</dom-if>
